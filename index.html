<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <img class="card__img" src="assets/images/illustration-article.svg" alt=""/>
      <div class="card__content">
        <span class="card__tag">Learning</span>
        <p class="card__date">Published 21 Dec 2023</p>

        <h1 class="card__title card__title--hover">HTML & CSS foundations</h1>
        <p class="card__desc">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div> <!-- card__content -->

      <div class="avatar-block">
        <img class="card__avatar-img" src="assets/images/image-avatar.webp" alt=""/>
        <p class="card__avatar-name">Greg Hooper</p>
      </div> <!-- avatar-block -->
    </div> <!-- card -->
  </body>
</html>
